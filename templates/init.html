<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>初始化数据库</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        .card {
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            background-color: white;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #0d6efd;
        }
        p {
            margin-bottom: 30px;
            color: #495057;
        }
        .btn-init {
            padding: 10px 30px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>初始化数据库</h1>
        <p>检测到数据库未创建，请点击下面按钮初始化数据库并创建默认表结构。</p>
        <form method="POST" action="/initialize">
            <input type="text" name="dsm_url" class="form-control mb-2" placeholder="DSM 链接网址 （例：https://192.168.1.100:5001）" required>
            <input type="text" name="dsm_user" class="form-control mb-2" placeholder="DSM 用户名" required>
            <input type="password" name="dsm_pass" class="form-control mb-3" placeholder="DSM 密码" required>
            <button type="submit" class="btn btn-primary btn-init">初始化数据库</button>
        </form>

    </div>
</body>
</html>
